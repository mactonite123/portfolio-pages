<?xml version = "1.0" encoding = "utf-8">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<title>Character Square Design</title>
		<script type = "text/javascript">		
		var input = window.prompt( "Please enter a number: ", "0" );
		var number = parseFloat( input );
		var character = window.prompt( "Please enter a character" );
		
		if ( number > 0 )
		squareOfAsterisks( number );
		else
			window.alert( "Please enter a number greater than 0" );
		
		function squareOfAsterisks( number )
		{
			
			for ( var row = 1; row <= number * number; ++row )
			{
				document.write( character + " " );
				
				if ( row % number == 0 )
				document.write( "<br />" );
			}
			
		}		
		</script>
	</head>
	<body>
		<p><h3>Click refresh on your browser to run script again</h3></p>
	</body>
</html>
